<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>

<!-- <i class="material-icons">menu</i> -->

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/login.jpg" alt="imagem ilustrativa login">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post">
                    <p>
                        <label for="iusu"><i class="material-icons">person</i></label>
                        <input type="text" name="usuario" id="iusu">
                    </p>
                    <p>
                        <label for="isen"><i class="material-icons">vpn_key</i></label>
                        <input type="password" name="senha" id="isen">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                        <input type="button" value="Esqueci a Senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
